<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #yesBtn:hover {
      background: #ff1e4d;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: fixed;
      z-index: 20;
      transition: left 0.15s ease, top 0.15s ease;
    }

    /* ðŸ’• Floating Hearts */
    .heart {
      position: fixed;
      bottom: -30px;
      pointer-events: none;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    /* Initial position near the card */
    noBtn.style.left = "55%";
    noBtn.style.top = "55%";

    function popNoButton() {
      const padding = 20;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // small jump movement
      const moveX = (Math.random() - 0.5) * 180;
      const moveY = (Math.random() - 0.5) * 140;

      let newX = noBtn.offsetLeft + moveX;
      let newY = noBtn.offsetTop + moveY;

      // keep inside screen
      newX = Math.max(
        padding,
        Math.min(window.innerWidth - btnWidth - padding, newX)
      );
      newY = Math.max(
        padding,
        Math.min(window.innerHeight - btnHeight - padding, newY)
      );

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    noBtn.addEventListener("mouseenter", popNoButton);
    noBtn.addEventListener("click", popNoButton);

    /* ðŸ’• Hearts Generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ’ž"][Math.floor(Math.random() * 4)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (14 + Math.random() * 22) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
        ">
          <h1 style="color:#ff4d6d;">
            HE SAID YESSS ðŸ’•ðŸ¥¹<br>
            Best Valentine Ever ðŸ’˜
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
